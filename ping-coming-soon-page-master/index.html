<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="images/logo.svg" alt="">
    <h1><span class="h1-span">We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    <div class="input">
      <form action="">
          <input type="text" placeholder="Your email address" class="email">
        <button>Notify me</button>
      </form>
    </div>
    <span class="error" style="color: red;">Please provide a valid email address</span>
    <img src="images/illustration-dashboard.png" alt="" height="500" class="img">
    <div class="icons">
      <a href=""><img src="images/facebook.svg" alt="facebook" height="20"></a>
      <a href=""><img src="images/twitter.svg" alt="twitter" height="20"></a>
      <a href=""><img src="images/instagram.svg" alt="instagram" height="20"></a>
    </div>

    <div class="footer ">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>






 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kenzo0p">Om Bhor</a>.
    </p>
  </footer>

  <Script src="script.js"></Script>
</body>

</html>
